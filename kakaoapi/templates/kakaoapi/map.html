<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>카카오 지도 시각화 테스트</title>

  <!-- ✅ 카카오 맵 SDK: JS 키를 여기 입력 -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a566d4e4e6e67b0007bb3cc07a3a8048"></script>
</head>
<body>
  <h2>카카오 지도 시각화 테스트 P_RUNNERS</h2>
  <div id="map" style="width:100%;height:400px;"></div>

  <!-- ✅ 지도 생성 코드는 반드시 SDK 아래에서 실행 -->
  <script>
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청
      level: 3
    };
    var map = new kakao.maps.Map(container, options);
  </script>
</body>
</html>
